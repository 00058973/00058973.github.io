<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parser</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Env Parser</h1>
            <textarea id="input" placeholder="Enter your env variables here..."></textarea>
            <div class="button-group">
                <button id="paste-parse-button">Paste & Parse</button>
                <button id="parse-button">Parse</button>
            </div>
            <h2 id="output-header" style="display: none;">Parsed Output:</h2>
            <pre id="output" style="display: none;"></pre>
            <button id="copy-button" style="display: none;">Copy</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
